; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
boards_dir = boards

[wifi]
ssid = ${sysenv.PIO_WIFI_SSID}
password = ${sysenv.PIO_WIFI_PASSWORD}

[arduino_base]
framework = arduino
monitor_speed = 115200
lib_deps = 
	SPI
	Wire
	jgromes/RadioLib @ ^6.3.0
	rweather/Crypto @ ^0.4.0
build_flags = -w -DNDEBUG -DRADIOLIB_STATIC_ONLY=1
	-D LORA_FREQ=867.5
	-D LORA_BW=250
	-D LORA_SF=10
build_src_filter = +<*.cpp> +<helpers/*.cpp>

[esp32_base]
extends = arduino_base
platform = espressif32
monitor_filters = esp32_exception_decoder
extra_scripts = merge-bin.py
build_src_filter = ${arduino_base.build_src_filter}

[Heltec_stick_lite]
extends = esp32_base
board = heltec_wireless_stick_lite

[Heltec_lora32_v2]
extends = esp32_base
board = heltec_wifi_lora_32_V2

[Heltec_lora32_v3]
extends = esp32_base
board = esp32-s3-devkitc-1
build_flags = 
	${esp32_base.build_flags}
	-D HELTEC_LORA_V3
	-D RADIO_CLASS=CustomSX1262
	-D WRAPPER_CLASS=CustomSX1262Wrapper
	-D LORA_TX_POWER=22
	-D SX126X_DIO2_AS_RF_SWITCH=true
	-D SX126X_DIO3_TCXO_VOLTAGE=1.8
	-D SX126X_CURRENT_LIMIT=130.0f
build_src_filter = ${esp32_base.build_src_filter}

[env:Heltec_v3_ping_server]
extends = Heltec_lora32_v3
build_src_filter = ${Heltec_lora32_v3.build_src_filter} +<../examples/ping_server/main.cpp>
platform_packages = platformio/framework-arduino-mbed@^4.2.1
lib_deps = densaugeo/base64@^1.4.0

[env:Heltec_v3_ping_client]
extends = Heltec_lora32_v3
build_src_filter = ${Heltec_lora32_v3.build_src_filter} +<../examples/ping_client/main.cpp>
platform_packages = platformio/framework-arduino-mbed@^4.2.1
lib_deps = densaugeo/base64@^1.4.0

[env:Heltec_v3_repeater]
extends = Heltec_lora32_v3
build_flags = 
	${Heltec_lora32_v3.build_flags}
	-D ADVERT_NAME="\"Heltec Repeater\""
	-D ADVERT_LAT=-37.0
	-D ADVERT_LON=145.0
	-D ADMIN_PASSWORD="\"password\""
build_src_filter = ${Heltec_lora32_v3.build_src_filter} +<../examples/simple_repeater/main.cpp>
lib_deps = 
	${Heltec_lora32_v3.lib_deps}
	adafruit/RTClib @ ^2.1.3
	densaugeo/base64@^1.4.0
platform_packages = platformio/framework-arduino-mbed@^4.2.1

[env:Heltec_v3_room_server]
extends = Heltec_lora32_v3
build_src_filter = ${Heltec_lora32_v3.build_src_filter} +<../examples/simple_room_server/main.cpp>
build_flags = 
	${Heltec_lora32_v3.build_flags}
	-D ADVERT_NAME="\"Test Room\""
	-D ADVERT_LAT=-37.0
	-D ADVERT_LON=145.0
	-D ADMIN_PASSWORD="\"password\""
	-D ROOM_PASSWORD="\"hello\""
lib_deps = 
	${Heltec_lora32_v3.lib_deps}
	adafruit/RTClib @ ^2.1.3
	densaugeo/base64@^1.4.0
platform_packages = platformio/framework-arduino-mbed@^4.2.1

[env:Heltec_v3_terminal_chat]
extends = Heltec_lora32_v3
build_flags = 
	${Heltec_lora32_v3.build_flags}
	-D MAX_CONTACTS=100
	-D MAX_GROUP_CHANNELS=1
build_src_filter = ${Heltec_lora32_v3.build_src_filter} +<../examples/simple_secure_chat/main.cpp>
lib_deps = 
	${Heltec_lora32_v3.lib_deps}
	adafruit/RTClib @ ^2.1.3
	densaugeo/base64@^1.4.0
platform_packages = platformio/framework-arduino-mbed@^4.2.1

